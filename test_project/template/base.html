{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Input</title>
    <link rel="stylesheet" href={% static "style.css" %}>
</head>
<body>
    <div class="container">

        <h1>Profile Card Generator</h1>
        {% if messages %}
        {% for msg in messages %}
        <div class="error-container">
        <!-- Example of error message -->
        <p class="error-message">Student Name Already Exists.</p>
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="roll">Roll Number:</label>
                <input type="number" id="roll" name="roll" required>

                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Create Profile Card</button>
            </form>
        </div>
        <div class="cards-container">
          {% for dt in data %}
            <div class="card">
                <img src={{dt.p_image.url}} alt="Profile Image">
                <div class="info">
                    <h2>{{dt.name}}</h2>
                    <p>Roll Number: {{dt.roll}}</p>
                </div>
            </div>
            {% endfor %}
            <!-- Add more cards here -->
        </div>
    </div>
</body>
</html>
