{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href={% static 'style.css' %} rel="stylesheet" >
    <style>
      
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .links {
            display: flex;
            gap: 15px;
            
        }
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .links a:hover {
            background-color: #575757;
            color: #f1f1f1;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 3px;
            outline: none;
        }
        .search-bar .sbbutton {
            padding: 5px 10px;
            border: 1px solid #555;
            background-color: #575757;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .search-bar .sbbutton:hover {
            background-color: #333;
            border-color: #333;
        }
        .user-info{
          width: 100%;
          background: #333;
          color: white;
          display: flex;
          gap: 10px;
          padding: 10px 20px;
          justify-content: end;
         
        }
       .user-info form input{
         background: white;
         border: none;
         font-family: Comic Sans MS;
         font-weight: 600;
         color: #fff;
         background-color: #333;
         padding: 0 0;
         font-size: 15px;
         
         
       }
      
    </style>
    <title>Styled Navbar</title>
</head>
<body>
    <div class="navbar">
      {% block 'search' %}
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
        {% endblock %}
        <div class="links">
            <a href="/">Home</a>
            <a href="/create">Add Student</a>
        </div>
      

    </div>
              {% if user.is_authenticated %}
        <div class="user-info">
            <span>Welcome, {{ user.username }}!</span>
            <form method="post" action="/logout">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
        </div>
        {% endif %}
        
    {% block 'body' %}
    
    {% endblock %}
</body>
</html>
