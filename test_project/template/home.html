{% extends 'base.html' %}
{% block 'search' %}
        <form method="GET" action="/" class="search-bar">
        
          
            <input type="text" placeholder="Search..." name="query" id="query">
            <input type="submit" value="Search" class="sbbutton">
          
        </form>
        {% endblock %}
{% block 'body' %}

    <div class="container">
      {% if messages %}
        {% for msg in messages %}
        <div class="error-container">
        <!-- Example of error message -->
        <p class="error-message">Student Name Already Exists.</p>
        </div>
        {% endfor %}
        {% endif %}
        <div class="cards-container">
          {% for dt in data %}
            <div class="card">
                <img src={{dt.p_image.url}} alt="Profile Image">
                <div class="info">
                    <h2>{{dt.name}}</h2>
                    <p>Roll Number: {{dt.roll}}</p>
                </div>
            </div>
            {% endfor %}
            <!-- Add more cards here -->
        </div>
    </div>
{% endblock %}
